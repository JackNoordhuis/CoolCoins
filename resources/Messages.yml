# Messages

# Messages shown when the console is in debug mode
# Youc can edit these to make detecting errors easier
debug:
  # {args1} = short class name, example: MySQLRequest
  # {args2} = table name, example: coolcoins
  error: "mysql error while executing {args1} on {args2} database!"
  connection: "mysql connection error while executing {args1} on {args2} database!"
  success: "Successfully completed {args1} on {args2} database!"
